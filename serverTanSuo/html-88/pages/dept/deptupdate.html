<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--引入外部CSS  注意相对路径-->
    <!--使用min版-->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/edit.css"/>

</head>
<body>
<header>
    <ul class="nav nav-tabs">
        <!--javascript:void(0)让超链接失效-->
        <li class="active"><a href="javascript:history.go(-1);">部门管理</a></li>
    </ul>
</header>
<section>
    <form id="form1" name="form1" method="post" action="deptlist.html">
        <dl>
            <dt>添加部门信息</dt>
            <dd><input type="text" id="userName" name="userName"
                       placeholder="请输入部门名!" required autofocus
                       class="form-control input-sm" value="项目部"/></dd>
            <dd>
                <p>创立时间：</p>
                <input type="date" id="createDate" name="createDate"
                       placeholder="请选择创立时间" required
                       class="form-control input-sm" value="2016-01-01"/>
            </dd>
            <dd class="btn-container">
                <input type="submit" value="确 定" class="btn btn-primary btn-sm"/>
                <input type="reset" value="重 置" class="btn btn-danger btn-sm"/>
            </dd>
        </dl>
    </form>
</section>
</body>
</html>
