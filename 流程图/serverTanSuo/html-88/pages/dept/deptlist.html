<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--引入外部CSS-->
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/listcss.css"/>
    <!--引入外部JS-->
    <script src="../../js/listjs.js"></script>
</head>
<body>
<header>
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:void(0);">部门管理</a></li>
    </ul>
</header>
<section>
    <article>
        <form id="form1" name="form1" method="post" action=""
              class="form-inline form-group form-align">
            <input type="input" id="sdeptName" name="sdeptName"
                   placeholder="请输入部门名!" class="form-control input-sm input-size"/>
            <input type="submit" value="查 询" class="btn btn-warning"/>
        </form>
    </article>
    <form id="form2" name="form2" method="post" action="">
        <table class="table table-bordered table-hover">
            <tr>
                <th><input type="checkbox" id="idAll" onclick="checkedOrUnchecked(this)"/></th>
                <th>序号</th>
                <th>部门名</th>
                <th>成立时间</th>
                <th>操作时间</th>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value=""/></td>
                <td>1</td>
                <td>项目部</td>
                <td>2016-01-01</td>
                <td>2016-05-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value=""/></td>
                <td>2</td>
                <td>开发部</td>
                <td>2016-01-01</td>
                <td>2016-05-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value=""/></td>
                <td>3</td>
                <td>美工部</td>
                <td>2016-01-01</td>
                <td>2016-05-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value=""/></td>
                <td>4</td>
                <td>财务部</td>
                <td>2016-01-01</td>
                <td>2016-05-02</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ids" value=""/></td>
                <td>5</td>
                <td>营销部</td>
                <td>2016-06-01</td>
                <td>2016-12-25</td>
            </tr>
        </table>
        <p class="btn-container">
            <input type="button" value="添 加" class="btn btn-primary btn-sm"
                   onclick="deptadd()"/>
            <input type="button" value="修 改" class="btn btn-success btn-sm"
                   onclick="deptupdate()"/>
            <input type="button" value="删 除" class="btn btn-danger btn-sm"
                   onclick="deleted()"/>
        </p>
    </form>
</section>
</body>
</html>
